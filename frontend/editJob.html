<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link rel="stylesheet" href="postJob.css">
</head>
<body>
    <div class="container">
        <div class="create-job" id="editJob">
            <h1>Edit Job</h1>
            <div class="form-row">
                <label for="profile">Profile</label>
                <input type="text" id="Profile">
            </div>
            <div class="form-row">
                <label for="company">Company</label>
                <input type="text" id="Company">
            </div>
            <div class="form-row">
                <label for="experience">Experience</label>
                <input type="text" id="Experience">
            </div>
            <div class="form-row">
                <label for="qualify">Qualification</label>
                <input type="text" id="Qualify">
            </div>
            <div class="form-row">
                <label for="location">Location</label>
                <input type="text" id="Location">
            </div>
            <div class="form-row bio">
                <label for="salary">Salary</label>
                <input type="text" id="Salary">
            </div>
            <div class="form-row bio">
                <label for="desc">Description</label>
                <textarea id="Desc"></textarea>
            </div>
            <div class="form-row bio">
                <label for="status">Status</label>
                <div class="status-options">
                    <input type="radio" id="AvaliableStatus" name="Status" value="Avaliable">
                    <label for="AvaliableStatus">Available</label>
                    <input type="radio" id="UnavaliableStatus" name="Status" value="Unavaliable">
                    <label for="UnavaliableStatus">Unavailable</label>
                </div>
            </div>
            <button type="submit" id="submitUpdate">Update Job</button>
        </div>
    </div>
    <script src="editJob.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
</html>
