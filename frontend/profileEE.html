<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 20vh;
            display:flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .field {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <div class="content">
            <div id="heading"> <h1> Employee Profile </h1></div> 
            <div class="profile-row">
                <div class="field">Name:</div>
                <div class="data" id="name">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field">User ID:</div>
                <div class="data" id="userId">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field">DOB:</div>
                <div class="data" id="dob">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field">Email:</div>
                <div class="data" id="email">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field">Location:</div>
                <div class="data" id="location">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field">Skill:</div>
                <div class="data" id="skill">Loading...</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="p2.js"></script>
</body>
</html>
