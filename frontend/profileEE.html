    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employees</h1>
    <table id="employee-table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Birth Date</th>
            <th>Age</th>
            <th>Bio</th>
            <th>Skill</th>
            <th>Applications</th>
        </tr>
    </table>
</body>
</html>
