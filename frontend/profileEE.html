<body>
    <div id="heading">
        <h1> Your Profile </h1>
    </div>
    <div class="container">
        

        <div class="content">
            
            <div class="profile-row">
                <div class="field" id="f1">Name:</div>
                <div class="data" id="name">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field" id="f2">User ID:</div>
                <div class="data" id="userId">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field" id="f3">DOB:</div>
                <div class="data" id="dob">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field" id="f4">Email:</div>
                <div class="data" id="email">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field" id="f5">Location:</div>
                <div class="data" id="location">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field" id="f6">Field</div>
                <div class="data" id="f6Value">Loading...</div>
            </div>
            <div class="profile-row">
                <div class="field" id="f7">Field</div>
                <div class="data" id="f7Value">Loading...</div>
            </div>
            <div class="profile-row bio">
                <div class="field" id="f8">Bio</div>
                <div class="data" id="Bio">Loading...</div>
            </div>
            <div class="buttons">
            <div class="update">
                <button type="submit" id="updateBt">Update Profile</button>
            </div>
            <div class="delete">
                <button type="submit" id="deleteBt">Delete Profile</button>
            </div>
        </div>
        </div>

      

        <div class="update-form" id="updateForm">
            <h2>Update Profile</h2>
            <div class="form-row">
                <label for="updateName">Name:</label>
                <input type="text" id="updateName">
            </div>
            <div class="form-row">
                <label for="updateDOB">DOB:</label>
                <input type="date" id="updateDOB">
            </div>
            <div class="form-row">
                <label for="updateEmail">Email:</label>
                <input type="email" id="updateEmail">
            </div>
            <div class="form-row">
                <label for="updateLocation">Location:</label>
                <input type="text" id="updateLocation">
            </div>
            <div class="form-row">
                <label id="f6Label" for="updateF6">Field:</label>
                <input type="text" id="updateF6">
            </div>
            <div class="form-row bio" id="bio">
                <label for="updateBio">Bio:</label>
                <textarea id="updateBio"></textarea>
            </div>
            <button type="submit" id="submitUpdate">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="p2.js"></script>
</body>
