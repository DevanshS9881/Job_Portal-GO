<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Applications</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <header>
        <h1>Review Applications</h1>
    </header>

   

    <section id="applications">
        <h2>Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <tbody id="applications-list">
                <!-- Applications will be dynamically inserted here -->
            </tbody>
        </table>
    </section>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-left">
                <h3>Employee Information</h3>
                <p id="employee-name"></p>
                <p id="employee-city"></p>
                <p id="employee-birthdate"></p>
                <!-- <p id="employee-age"></p> -->
                <p id="employee-bio"></p>
                <p id="employee-skill"></p>
            </div>
            <div class="modal-right">
                <div class="letter">
                <h3>Application Letter</h3>
                <p id="application-letter"></p>
            </div>
                <div class="modal-actions">
                    <button id="accept-button">Accept</button>
                    <button id="reject-button">Reject</button>
                </div>
            </div>
        </div>
            
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="review.js"></script>
</body>
</html>
