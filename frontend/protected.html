<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Role</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e0f2f1; /* Bluish background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #00838f; /* Dark blue */
        }
        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .images button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .images button img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #00838f; /* Dark blue border */
            transition: transform 0.3s ease;
        }
        .images button img:hover {
            transform: scale(1.1);
        }
        .role {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .role p {
            color: #00838f; /* Dark blue */
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="role">
            <h1>CHOOSE YOUR ROLE</h1>
            <div class="images">
                <button id="employee"><img src="loyee.png"><p>Employee</p></button>
                <button id="employer"><img src="loyer.png"><p>Employer</p></button>
            </div>
        </div>
    </div>

    <script>
        // window.onload = function() {
        //     if (sessionStorage.getItem('token') == null) {
        //         window.location.href = 'http://127.0.0.1:3004/index5.html';
        //     }
        // };
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        var token
        if(getCookie('token')){
         token = getCookie('token');
        }
        else{
         token=sessionStorage.getItem('token');
        }

        if (!token) {
            // Redirect to login page if no token is found
            window.location.href ='index5.html';
        } else {
            // Token exists, proceed with loading the protected content
            console.log('User is authenticated with token:', token);
        }

        document.getElementById("employee").addEventListener("click", async function(e) {
    e.preventDefault();
    const role = "Employee";
    //const token = getCookie('token');
    const response = await fetch("https://code-backend-backend.onrender.com/role", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ role })
    });
    if (response.ok) {
        const data = await response.json(); 
        const newToken = data.token; 
        sessionStorage.setItem('token', newToken); 
        alert("Role assigned");
        window.location.href = "homepage.html";
    } else {
        alert("Failed to assign role"); 
    }
});

document.getElementById("employer").addEventListener("click", async function(e) {
    e.preventDefault();
    const role = "Employer";
    //const token = sessionStorage.getItem('token');
    const response = await fetch("https://code-backend-backend.onrender.com/role", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ role })
    });
    if (response.ok) {
        console.log(response);
        const data = await response.json(); 
        console.log(data);
        const newToken = data.token; 
        sessionStorage.setItem('token', newToken); 
        alert("Role assigned");
        window.location.href = "homepage.html";
    } else {
        alert("Failed to assign role"); 
    }
});

    </script>
</body>
</html>
