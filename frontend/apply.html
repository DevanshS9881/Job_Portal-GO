<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f9; 
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #4a90e2;
            font-weight: bold;
        }
        #letter {
            height: 500px;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f7fbff; 
            resize: vertical;
        }
        #applyBt {
            height: 40px;
            width: 100px;
            cursor: pointer;
            background-color: #4a90e2; 
            color: #fff; 
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #applyBt:hover {
            background-color: #357bd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="heading">
                <h1>Apply For Job</h1>
            </div>
            <div class="form">
                <label for="letter">Application Letter</label>
                <textarea id="letter" placeholder="Write your application letter here..."></textarea>
            </div>
            <div class="button">
                <button type="submit" id="applyBt">Apply</button>
            </div>
        </div>
    </div>
    <!-- Include your scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="apply.js"></script>
</body>
</html>
